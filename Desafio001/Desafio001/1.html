<html>
    <head> 
        <title>Exemplo variáveis + prompt + alert</title>
    </head>
    <body> 
        <script type="text/javascript">
            var texto = prompt("Informe um texto");
            alert("Texto informado foi: " + texto);
            document.writeln("Texto informado foi: " + texto);
        </script>
    </body>
</html>
